services:
  postgres:
    image: postgres:15
    container_name: fraud_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fraud_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fraud_pass}
      POSTGRES_DB: ${POSTGRES_DB:-fraud_detection}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraud_user -d fraud_detection"]
      interval: 10s
      timeout: 5s
      retries: 5

  mlflow:
    image: python:3.10-slim
    container_name: fraud_mlflow
    command: >
      bash -c "pip install mlflow psycopg2-binary boto3 &&
               mlflow server
               --default-artifact-root /mlflow/artifacts
               --host 0.0.0.0
               --port 5000"
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow/artifacts
    depends_on:
      postgres:
        condition: service_healthy

  prefect:
    image: prefecthq/prefect:2-python3.10
    container_name: fraud_prefect
    environment:
      PREFECT_API_URL: http://0.0.0.0:4200/api
    ports:
      - "4200:4200"
    volumes:
      - ../pipelines:/opt/prefect/pipelines
      - ../src:/opt/prefect/src
      - ../data:/opt/prefect/data
      - ../models:/opt/prefect/models
    command: prefect server start --host 0.0.0.0

  spark:
    image: apache/spark:3.5.0-python3
    container_name: fraud_spark
    environment:
      - SPARK_MODE=master
    ports:
      - "8081:8080"
      - "7077:7077"
    volumes:
      - ../src:/opt/spark/work-dir/src
      - ../data:/opt/spark/work-dir/data
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: fraud_api
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../src:/app/src
    environment:
      MODEL_PATH: /app/models/fraud_model.joblib
      MLFLOW_TRACKING_URI: http://mlflow:5000
    depends_on:
      - postgres
      - mlflow

  evidently:
    image: python:3.10-slim
    container_name: fraud_evidently
    command: >
      bash -c "pip install evidently &&
               evidently ui --host 0.0.0.0 --port 8085 --workspace /app/reports"
    ports:
      - "8085:8085"
    volumes:
      - ../reports:/app/reports

volumes:
  postgres_data:
  mlflow_data:
