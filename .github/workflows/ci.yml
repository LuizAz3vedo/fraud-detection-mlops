name: CI Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: "3.10"

jobs:
  # ============================================
  # JOB 1: Lint - Verificar qualidade do codigo
  # ============================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install ruff

      - name: Run Ruff (linter)
        run: |
          ruff check src/ --ignore=E501,F401

  # ============================================
  # JOB 2: Test - Rodar testes unitarios
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint  # So roda se lint passar

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short --ignore=tests/test_features.py
        continue-on-error: false

  # ============================================
  # JOB 3: Build - Verificar se Docker builda
  # ============================================
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: test  # So roda se testes passarem

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.api
          push: false
          tags: fraud-detection-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 4: Security - Verificar vulnerabilidades
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Check for vulnerabilities
        run: |
          safety check -r requirements.txt --ignore=70612 || true
        continue-on-error: true  # Nao falha o build por vulnerabilidades
